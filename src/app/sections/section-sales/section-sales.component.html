<div class="section-container">
    <div class="row-fluid cards">
        <div class="card-deck">
            <div class="card mb-3 shadow card-theme">
                <div class="card-header card-header-theme">
                    <h5>Daily Orders</h5>
                </div>
                <div class="card-body card-body-theme">
                    <app-bar-chart></app-bar-chart>
                </div>
            </div>
            <div class="card mb-3 shadow card-theme">
                <div class="card-header card-header-theme">
                    <h5>Orders by Customers</h5>
                </div>
                <div class="card-body card-body-theme">
                    <app-pie-chart *ngIf="salesDataByCustomer" [inputData]="salesDataByCustomer" [limit]="3"></app-pie-chart>
                </div>
            </div>
            <div class="card mb-3 shadow card-theme">
                <div class="card-header card-header-theme">
                    <h5>Orders by Province</h5>
                </div>
                <div class="card-body card-body-theme">
                    <app-pie-chart *ngIf="salesDataByProvince" [inputData]="salesDataByProvince" [limit]="5"></app-pie-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid cards">
        <div class="card mb-3 shadow card-theme card-bottom">
            <div class="card-header card-header-theme">
                <h5>Monthly Sales by Service</h5>
            </div>
            <div class="card-body card-body-theme">
                <app-line-chart></app-line-chart>
            </div>
        </div>
    </div>
</div>
